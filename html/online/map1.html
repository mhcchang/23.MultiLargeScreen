<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title></title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=pQobgLSIsBiCsxACVjDZ1ynEKiVm6pic"></script>
</head>
<body>
    <div id="maps"  style="width:520px;height:340px;border:1px solid gray" ></div>
    <script type="text/javascript">
        var map = new BMap.Map("maps", { mapType: BMAP_HYBRID_MAP });
        var point = new BMap.Point(116.350299, 39.970889);
        map.centerAndZoom(point, 18);
        map.addControl(new BMap.NavigationControl());
        map.addControl(new BMap.MapTypeControl());
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
    </script>
</body>
</html>
